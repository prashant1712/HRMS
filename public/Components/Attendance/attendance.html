<div ng-if="showAdminView=='true'" class="row">
    <form name="designationName" style="padding:10px;" novalidate>
        <div class="col-sm-8">
            <div class="form-group" ng-class="{ 'has-error' : designationName.designation.$invalid && (!designationName.designation.$pristine || designationName.designation.$touched) }">
                <b><label for="designation" style="padding: 10px; font-family: Arial, Helvetica, sans-serif;">Filter by Designation:</label></b>
                <input name="designation" typeahead-no-results="designation.noResultsFound" type="text" placeholder="enter designation's name" ng-model="selected_designation" uib-typeahead="designation for designation in designations | filter: designationName.designation.$viewValue | limitTo:8" class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div style="padding-top: 45px">
            <button type="button" class="btn btn-primary" ng-click="submit(designationName)" ng-disabled="designationName.$invalid">Search</button>
            </div>
        </div>
    </form>
</div>
<div>
    <table class="table table-striped table-hover">
        <div class="row">
            <div  class="col-sm-9">
                    
            </div>
            
        </div>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Contact No</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employeeDetails">

                <td>{{employee.firstname+" "+employee.lastname}}</td>
                <td>{{employee.username}}</td>
                <td>{{employee.contact_no}}</td>
                <td >
                    <div ng-controller="captureAttendanceModalCtrl">
                    <button type="button" class="btn btn-warning" ng-click="markAttendance(employee._id)">Mark Attendance</button>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<form ng-if="showAdminView=='true'" name="designationName" novalidate>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group" ng-class="{ 'has-error' : designationName.designation.$invalid && (!designationName.designation.$pristine || designationName.designation.$touched) }">
                <label for="designation">Filter by Designation:</label>
                <input name="designation" typeahead-no-results="designation.noResultsFound" type="text" placeholder="enter designation's name" ng-model="selected_designation" uib-typeahead="designation for designation in designations | filter: designationName.designation.$viewValue | limitTo:8" class="form-control">
                <p ng-show="designationName.designation.$invalid && !designationName.designation.$pristine" class="help-block">Enter Designation!</p>
            </div>
        </div>
        <div class="col-sm-4">
            <button style="margin-top:25px"type="button" class="btn btn-primary" ng-click="submit(designationName)" ng-disabled="designationName.$invalid">Submit</button>
        </div>
    </div>
</form>
<hr>
<div>
    <table class="table table-striped table-hover">
        <div class="row">
            <div  class="col-sm-9">
                    
            </div>
            
        </div>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Username</th>
                <th>Email</th>
                <th>Contact No</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employeeDetails">

                <td>{{employee.firstname+" "+employee.lastname}}</td>
                <td>{{employee.designationName}}</td>
                <td>{{employee.username}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.contact_no}}</td>
                <td >
                    <div ng-controller="employeeDetailModalCtrl" >
                        <button ng-show="!show_employee_details" ng-click="showEmployeeDetails(employee)" class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-list-alt"></span> Show Detail
                        </button>
                    </div>
                </td>
                <td>
                    <div ng-controller="attendanceDetailModalCtrl">
                        <button ng-show="!show_employee_details" ng-click="showAttendance(employee)" class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-calendar"></span> Show Attendance
                        </button>
                    </div>
                </td>
                <td ng-if="showAdminView=='true'">
                    <button type="button" class="btn btn-danger btn-sm" ng-click="removeEmployee(employee)">Remove Employee</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
